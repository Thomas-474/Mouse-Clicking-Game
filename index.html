<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Clicker In The West</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Fastest Clicker In The West</h1>

        <h3>High Score</h3>
        <h3 id="highScore">0</h3>

        <br>

        <h3>Countdown:</h3>
        <h2 id="countdownClock">--</h2>

        <br>

        <h4>Number of Clicks:</h4>
        <h3 id="playerClicks">(Player Score)</h3>

        <br>

        <h4>CPS</h4>
        <h3 id='clicksPerSecond'>--</h3>

        <br>
        
        <button id='scoreButton' onclick="scoreFunction()"></button>
        
        <br><br>

        <button id='button' onclick="startTimerFunction()">Start Timer</button>

        <br><br>

        <button id='button' onclick="resetFunction()">Play Again?</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
